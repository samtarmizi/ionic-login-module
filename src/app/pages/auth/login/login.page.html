<ion-header>
  <ion-toolbar>
    <ion-button color="light" (click)="dismissLogin()">Close</ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <!-- <form #form="ngForm" (ngSubmit)="login(form)" method="post"> -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>
  
    <p class="ion-text-center">Forgot Password?</p>
  
    <ion-button expand="full" color="danger" (click)="login()">Login</ion-button>  <!-- </form> -->
  <p class="ion-text-center">Don't have a account?</p>
  <ion-button expand="full" color="primary" (click)="registerModal()">Register</ion-button>
</ion-content>
