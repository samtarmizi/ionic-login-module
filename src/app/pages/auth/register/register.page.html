<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="landing"></ion-back-button>
    </ion-buttons>
    <!-- <ion-button color="light" (click)="dismissRegister()">Close</ion-button> -->
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <!-- <form #form="ngForm" (ngSubmit)="register()" method="post"> -->
    <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="data.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.c_password"></ion-input>
    </ion-item>
  
    <ion-button expand="full" color="danger" (click)="register()">Register</ion-button>
  <!-- </form> -->
  <p class="ion-text-center">Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
