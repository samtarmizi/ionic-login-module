<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="landing"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.c_password"></ion-input>
    </ion-item>
    <ion-button expand="full" color="danger" (click)="register()">Register</ion-button>
</ion-content>
